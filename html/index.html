<!DOCTYPE html>
<meta charset="utf-8">
<style>

 .link {
   fill: none;
   stroke: #666;
   stroke-width: 1.5px;
 }

 #direct {
   fill: green;
 }

 .link.direct {
   stroke: green;
 }

 #circular {
   fill: red;
 }

 .link.circular {
   stroke-dasharray: 0,2 1;
   stroke: red;
 }

 circle {
   fill: #ccc;
   stroke: #333;
   stroke-width: 1.5px;
 }

 text {
   font: 10px sans-serif;
   pointer-events: none;
   text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, 0 -1px 0 #fff, -1px 0 0 #fff;
 }

</style>
<body>
  <h2>Double-click nodes to see their neighbors</h2>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
  <script type='text/javascript' src="http://bost.ocks.org/mike/fisheye/fisheye.js?0.0.3"> </script>
  <script>

   // example
   /* var links = [
      {source: "Module 1", target: "Module 2", type: "Direct"},
      ]; */


   var links = [
     //### EDGES ###//

   ];
   var nodes = {};
   var lastElem = function(str) {
     if (str.length > 0 && str.split("/") !== undefined && str.split("/").length > 0) {
       return str.split("/").pop();
     } else {
       return str
     }
   };


   // Compute the distinct nodes from the links.
   links.forEach(function(link) {
     var source = lastElem(link.source);
     var target = lastElem(link.target);
     link.source = nodes[source] || (nodes[source] = {name: source});
     link.target = nodes[target] || (nodes[target] = {name: target});
   });

   var width = 960,
       height = 800;

   var force = d3.layout.force()
                 .nodes(d3.values(nodes))
                 .links(links)
                 .size([width, height])
                 .linkDistance(60)
                 .charge(-1000)
                 .on("tick", tick)
                 .start();

   var svg = d3.select("body").append("svg")
               .attr("width", width)
               .attr("height", height);

   // Per-type markers, as they don't inherit styles.
   svg.append("defs").selectAll("marker")
                                                    .data(["direct", "circular"])
                                                    .enter().append("marker")
                                                    .attr("id", function(d) { return d; })
                                                    .attr("viewBox", "0 -5 10 10")
                                                    .attr("refX", 15)
                                                    .attr("refY", -1.5)
                                                    .attr("markerWidth", 8)
                                                    .attr("markerHeight", 8)
                                                    .attr("orient", "auto")
                                                    .append("path")
                                                    .attr("d", "M0,-5L10,0L0,5");

   var path = svg.append("g").selectAll("path")
                 .data(force.links())
                 .enter().append("path")
                 .attr("class", function(d) { return "link " + d.type; })
                 .attr("marker-end", function(d) { return "url(#" + d.type + ")"; });

   var circle = svg.append("g").selectAll("circle")
                   .data(force.nodes())
                   .enter().append("circle")
                   .attr("r", 8)
                   .call(force.drag).on('dblclick', connectedNodes);

   var text = svg.append("g").selectAll("text")
                 .data(force.nodes())
                 .enter().append("text")
                 .attr("x", 8)
                 .attr("y", ".33em")
                 .text(function(d) { return d.name; });

   //Toggle stores whether the highlighting is on
   var toggle = 0;
   //Create an array logging what is connected to what
   var linkedByIndex = {};
   for (i = 0; i < nodes.length; i++) {
     linkedByIndex[i + "," + i] = 1;
   };
   links.forEach(function (d) {
     linkedByIndex[d.source.index + "," + d.target.index] = 1;
   });
   //This function looks up whether a pair are neighbours
   function neighboring(a, b) {
     return linkedByIndex[a.index + "," + b.index];
   }
   function connectedNodes() {
     if (toggle == 0) {
       //Reduce the opacity of all but the neighbouring nodes
       d = d3.select(this).node().__data__;
       circle.style("opacity", function (o) {
         return neighboring(d, o) | neighboring(o, d) ? 1 : 0.1;
       });
       path.style("opacity", function (o) {
         return d.index==o.source.index | d.index==o.target.index ? 1 : 0.1;
       });
       //Reduce the op
       toggle = 1;
     } else {
       //Put them back to opacity=1
       circle.style("opacity", 1);
       path.style("opacity", 1);
       toggle = 0;
     }
   }

   // Use elliptical arc path segments to doubly-encode directionality.
   function tick() {
     path.attr("d", linkArc);
     circle.attr("transform", transform);
     text.attr("transform", transform);
   }

   function linkArc(d) {
     var dx = d.target.x - d.source.x,
         dy = d.target.y - d.source.y,
         dr = Math.sqrt(dx * dx + dy * dy);
     return "M" + d.source.x + "," + d.source.y + "A" + dr + "," + dr + " 0 0,1 " + d.target.x + "," + d.target.y;
   }

   function transform(d) {
     return "translate(" + d.x + "," + d.y + ")";
   }

  </script>
